<div class="flex items-center justify-between gap-1 p-4 border-b-[.1em] border-gray-200">
  <h1 class="text-2xl font-semibold text-purple-600">Voating Client</h1>
  <button class="bg-purple-600 rounded-md text-1rem text-white font-medium p-2 cursor-pointer hover:bg-purple-700" (click)="connectWallet()">Connect Wallet</button>
</div>

<div class="p-4">
  <h1 class="text-2xl text-neutral-800">Active Elections</h1>

  <div class="flex gap-4 flex-wrap py-4">
    @for (election of elections(); track election.id) {
      <div class="w-[min(100%,20rem)] flex flex-col gap-2 rounded-md border-[.1em] border-gray-200 p-4">
        <span class="text-[1.2rem] font-semibold text-purple-600">{{ election.name.toUpperCase() }}</span>
        <span class="text-sm">{{ 'Candidates Count: ' + election.candidates.length }}</span>
      </div>
    }
  </div>
</div>
